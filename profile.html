<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink's profile</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="sarah.css">
</head>
<body>
    <!--sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="jij.png" alt="">
        </a>
        <!--profile image-->
        <div class="profile">
            <div class="profile-image">
                <img src="4.jpg" alt="">
            </div>
            <div class="name">
                <h1>Sarah Pink</h1>
                <img src="ag.jpg" alt="">
            </div>
            <span>@Pink</span>
        </div>
        <!--box1-->
        <div class="about">
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!--box2-->
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers </span>
            </div>
            <!--box3-->
          
            <div class="box">
                <h3>14</h3>
                <span>Following</span>
            </div>
        </div>
        <!--menu-->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed 
            </a>
            <a href="profile.html">
                <span class="icon">
                    <i class="ri-profile-fill"></i>
                </span>
                View Profile
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
               Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                 Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>

        </div>
    </div>
    <!--main -->
    <div class="main">
        <div class="profile"><img src="1.jpg" alt=""></div>
        <div class="details">
            <div class="post">
                <h2>54</h2>
                <p>post</p>
            </div>
            <div class="followers">
                <h2>14.4k</h2>
                <p>followers</p>
            </div>
            <div class="following">
                <h2>14</h2>
                <p>following</p>
            </div>
        </div>
        <br>
        <div class="info">
            <div class="name">
                <h3>SARAH PINK</h3>
            </div>
            <div class="services">
                <h3>@FASHION DESIGNER</h3>
            </div>
            <div class="work">
                <h3>@MAKE-UP ARTIST</h3>
            </div>
            <br>
            
            <div class="button">
                <div class="edit">
                    <button>Edit Profile</button>
                </div>
                <br>
                <div class="links">
                    <button>contact</button>
                    <button>about</button>
                    <button>view archive</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

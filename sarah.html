<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARAH PINK'S PAGE</title>
    <link rel="stylesheet" href="sarah.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">

<body>
    <!--sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="jij.png" alt="">
        </a>
        <!--profile image-->
        <div class="profile">
            <div class="profile-image">
                <img src="4.jpg" alt="">
            </div>
            <div class="name">
                <h1>Sarah Pink</h1>
                <img src="ag.jpg" alt="">
            </div>
            <span>@Pink</span>
        </div>
        <!--box1-->
        <div class="about">
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!--box2-->
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers </span>
            </div>
            <!--box3-->
          
            <div class="box">
                <h3>14</h3>
                <span>Following</span>
            </div>
        </div>
        <!--menu-->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed 
            </a>
            <a href="profile.html">
                <span class="icon">
                    <i class="ri-profile-fill"></i>
                </span>
                View Profile
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
               Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                 Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>

        </div>
    </div>

    <div class="main-home">

        <div class="header">

            <div class="search">

            <!--content-->
            <div class="header-content"> 
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>

                </a>
            </div>
        </div>
        <!--stories-->
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>

            </a>
        </div>
        <!--stories content-->
        <div class="stories">
            <!--stories 1-->
            <div class="stories-img color">

                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
